name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # CI-only dummy values for build (not used at runtime)
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy
          CLERK_SECRET_KEY: sk_test_dummy
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/return_address_ci?schema=public
          STRIPE_SECRET_KEY: sk_test_dummy
          STRIPE_WEBHOOK_SECRET: whsec_dummy
          OPENAI_API_KEY: dummy_key_for_ci_build
          # CI environment flag
          CI: "true"
          GITHUB_ACTIONS: "true"

      # Skip smoke test in CI - requires running server and database
      # Smoke tests should be run manually or in deployment environments
      # - name: Smoke tests
      #   run: npm run smoke
      #   env:
      #     NEXT_PUBLIC_APP_URL: http://localhost:3000

