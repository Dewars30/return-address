name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          # Required secrets (must be set in GitHub Secrets)
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'https://returnaddress.io' }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || 'whsec_dummy_for_ci' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-ci-dummy' }}
          # CI environment flag
          CI: "true"
          GITHUB_ACTIONS: "true"
        run: npm run build

      # Skip smoke test in CI - requires running server and database
      # Smoke tests should be run manually or in deployment environments
      # - name: Smoke tests
      #   run: npm run smoke
      #   env:
      #     NEXT_PUBLIC_APP_URL: http://localhost:3000
